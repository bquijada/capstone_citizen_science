{% extends "base.html" %}

{% block title %}Create New Project{% endblock %}

{% block content %}
<!-- Create New Project Form -->
<div class="jumbotron">
    <h1 class="display-4">Create New Project</h1>
</div>

<form method="POST" action="{{ url_for('create_project') }}">
    <div class="form-group">
        <label for="project_name">Project Name:</label>
        <input type="text" class="form-control" id="project_name" name="project_name" required>
    </div>
    <div class="form-group">
        <label for="project_instructions">Project Instructions:</label>
        <textarea class="form-control" id="project_instructions" name="project_instructions" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="data_collection_method">Data Collection Method:</label>
        <select class="form-control" id="data_collection_method" name="data_collection_method" required>
            <option value="checkbox">Checkbox</option>
            <option value="dropdown">Dropdown</option>
            <option value="number_input">Number Input</option>
            <option value="text_input">Text Input</option>
        </select>
    </div>
    <!-- Add more fields for data collection methods if needed -->
    <button type="submit" class="btn btn-primary">Create Project</button>
</form>
{% endblock %}
