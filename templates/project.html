{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}

<div>
    <h1>Project: {{ title }}</h1>
    <h1>code: {{ code }}</h1>
        <p>{{ description }} </p>

    <p><a href="{{ url_for('auth.create_new_project') }}">Create Another Project</a></p>
    <p><a href="{{ url_for('auth.view_results', code=code) }}">View Project Results</a></p>
</div>

{% endblock %}
