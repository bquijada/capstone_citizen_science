{% extends "base.html" %}
{% block title %}View Projects{% endblock %}
{% block content %}

<div>
    <h1>View Projects</h1>
</div>

<div class="display-projects">
    <h1>My Projects</h1>
    <ul>
        {% for project in results %}
        <li>
            <div class="project-name">{{ project.project_name }}</div>
            <div class="project-description">{{ project.project_description }}</div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
