{% extends "base.html" %}
{% block title %}View Projects{% endblock %}
{% block content %}

<div>
    <h1>View Projects</h1>
</div>

<div class="row">
    <div class="col-md-12">
        <h2>Your Projects</h2>
        <ul class="list-group">

            <!-- Update with database entity names -->
            {% for project in user_projects %}
            <li class="list-group-item">
                <a href="{{ url_for('results', project_id=project.id) }}">{{ project.name }}</a>
                <span>{{ project.status }}</span>
            </li>
            
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
